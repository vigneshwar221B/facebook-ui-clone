<div id="createModal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <!-- head -->
        <div class="modal-header">
          <div>
            <h2 class="modal-title" id="exampleModalLabel">Sign Up</h2>
            <span class="text-muted fs-7">It's quick and easy.</span>
          </div>
          <button type="button" tabindex="-1" (click)="onNoClick()" class="btn-close" data-dismiss="modal" aria-label="Close" aria-hidden="true"></button>

        </div>
        <!-- body -->
        <div class="modal-body" >
          <form>
            <!-- names -->
            <div class="row">
              <div class="col">
                <input type="text" class="form-control" placeholder="First name" required/>
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Surname"/>
              </div>
            </div>
            <!-- email & pass -->
            <input type="email" class="form-control my-3" placeholder="Mobile number or email address" />
            <input type="password" class="form-control my-3" placeholder="New password" />
            <!-- DOB -->
            <div class="row my-3">
              <span class="text-muted fs-7">Date of birth <i class="fas fa-question-circle" data-bs-toggle="popover" type="button" data-bs-content="And here's some amazing content. It's very engaging. Right?"></i></span>
              <div class="col">
                <select class="form-select">
                  <option  *ngFor="let i of date">{{i}}</option>
                </select>
              </div>
              <div class="col">
                <select class="form-select">
                  <option *ngFor="let month of months">{{month}}</option>
                </select>
              </div>
              <div class="col">
                <select class="form-select">
                  <option *ngFor="let year of years">{{year}}</option>
                </select>
              </div>
            </div>
            <!-- gender -->
            <div class="row">
              <span class="text-muted fs-7">Gender</span>
              <div class="col mb-3">

                <div class="border rounded p-2">
                  <label class="form-check-label" for="flexRadioDefault1">Male </label>
                 <input class="gender-radio" type="radio" name="flexRadioDefault" value="male" id="flexRadioDefault1" (change)="radioChangeHandler($event)"/>


                </div>
              </div>
              <div class="col mb-3">

                <div class="border rounded p-2">
                  <label class="form-check-label" for="flexRadioDefault1">Female</label>
                  <input class="gender-radio" type="radio" name="flexRadioDefault" value="female" id="flexRadioDefault2" (change)="radioChangeHandler($event)"/>
                </div>

              </div>
              <div class="col mb-3">

                <div class="border rounded p-2">
                  <label class="form-check-label" for="flexRadioDefault1">Custom</label>
                  <input class="gender-radio" type="radio" name="flexRadioDefault" value="custom" id="flexRadioDefault3" (change)="radioChangeHandler($event)"/>
                </div>

            </div>
            </div>

            <!-- gender select -->
            <div class="genderSelect" *ngIf="selectedGender == 'custom'">
            <div id="genderSelect">
              <select class="form-select">
                <option>Select your pronoun</option>
                <option value="1">She : "Wish her a happy birthday!"</option>
                <option value="2">He : "Wish him a happy birthday!"</option>
                <option value="3">They : "Wish them a happy birthday!"</option>
              </select>
              <div class="my-3">
                <span class="text-muted ">Your pronoun is visible to everyone.</span>
                <input type="text" class="form-control" placeholder="Gender (optional)" />
              </div>
            </div>
          </div>
            <!-- disclaimer -->
            <div>
              <span class="text-muted fs-11">By clicking Sign Up, you agree to our Terms, Data Policy and Cookie Policy. You may receive SMS notifications from us and can opt out at any time</span>
            </div>
            <!-- btn -->
            <div class="text-center mt-3">
              <button type="button" class="btn btn-success btn-lg" data-bs-dismiss="modal">Sign Up</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
