<div class="profile-feed">
  <div class="post-create">
    <div class="post-input">
      <div class="profile-img" routerLink="/profile">
        <img
          src="https://yourwikis.com/wp-content/uploads/2020/01/mark-zuck-img.jpg"
          alt=""
        />
      </div>
      <div class="post-input-div">
        <textarea
          #txtFld
          (click)="openDialog(txtFld)"
          class="post-input-text"
          placeholder="What's on your mind?"
        ></textarea>
      </div>
    </div>
    <div class="post-options">
      <div class="option-btn">

          fill="currentColor"
          viewBox="0 0 24 24"

      <div class="option-btn">
        <i
          data-visualcompletion="css-img"
          style="
            background-image: url('https://static.xx.fbcdn.net/rsrc.php/v3/yL/r/RehpwGXUEmU.png');
            background-position: 0px -233px;
            background-size: 33px 831px;
            width: 22px;
            height: 22px;
            background-repeat: no-repeat;
            display: inline-block;
            margin-right: 10px;
          "
        ></i>
        <p>Tag friends</p>
